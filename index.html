<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>To-Do App</title>
</head>
    <body>
        <h1>To-do</h1>
        <form id="form">
        <input 
                    type="text" 
                    id="input"
                    class="input"
                    placeholder="Insira sua task aqui"
                    autocomplete="off"
            />
        <ul class="todos" id="todos"></ul>
        </form>
        <small>
            Clique com o botão esquerdo para concluir task.
           <br/>
            Clique com o botão direito para excluir task.
        </small>
    </body>
</html>
